<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body  bgcolor="black">
    <table border="1" width="550" height="400" align="center" >
    <thead> 
    <tr>
        <th width="80" height="80" bgcolor="pink" colspan="3"> Müraciət et</th> 
    </tr>
    <tr>
        <th bgcolor="pink" width="50" height="50"> Şəkil yükləyin</th>
        <th bgcolor="yellow" colspan="2">
    <form align="center" action="">
        <input type="file" >
    </form> 
        </th>
    </tr>
    <tr>
        <th bgcolor="pink" width="50" height="50"> Ad </th>
        <th bgcolor="yellow" colspan="2">
    <form align="center" action="">
        <input type="text" onfocus="this.value=''" value="Ad" >
    </form>  
        </th> 
    </tr>
    <tr>
        <th bgcolor="pink" width="50" height="50"> Soyad</th>
        <th bgcolor="yellow" colspan="2">
    <form align="center" action="">
        <input type="text" onfocus="this.value=''" value="Soyad" >
    </form> 
        </th> 
    </tr>
    <tr>
        <th bgcolor="pink" width="50" height="50"> Doğum tarixi </th>
        <th bgcolor="yellow" colspan="2">
    <form action="">
        <input type="date">
    </form>
        </th>  
    </tr>
    <tr>
        <th bgcolor="pink" width="50" height="50">Cinsiyyət </th>
        <th bgcolor="yellow" colspan="2">
    <form action="">
        <label for="kisi"> Kişi</label>
        <input type="radio" id="kisi"  name="cinsiyyet" value="kisi">
        <label for="qadin">Qadın</label>
        <input type="radio" id="qadin" name="cinsiyyet" value="qadin">
    </form>
        </th>
    </tr>
    <tr>
        <th bgcolor="pink" width="50" height="50">Email </th>
        <th bgcolor="yellow" colspan="2">
    <form align="center" action="">
        <input type="text" onfocus="this.value=''" value="Emailinizi daxil edin" >
    </form> 
        </th>
    </tr>
    <tr>
        <th bgcolor="pink" width="50" height="50" rowspan="2"> Əlaqə </th>
        <th bgcolor="white" width="50" height="50"> TEL-1</th>
        <th bgcolor="yellow" > 
    <form align="center" action="">
        <input type="text" onfocus="this.value=''" value="Phone" >
    </form> 
        </th>
    </tr>
    <tr>
        <th bgcolor="white" width="50" height="50"> TEL-2 </th>
        <th bgcolor="yellow">
    <form align="center" action="">
        <input type="text" onfocus="this.value=''" value="Phone" >
    </form> 
        </th> 
    </tr>
    <tr>
        <th bgcolor="pink" width="50" height="50"> Təcrübələriniz </th>
        <th bgcolor="yellow" colspan="2">
    <form align="center" action="">
        <textarea cols="40" rows="3" onfocus="this.value=''" value="Tecrubelerinizi daxil edinn...">
        Təcrübələrinizi daxil edin... 
        </textarea>
    </form> 
        </th>  
    </tr>
    <tr>
        <th bgcolor="pink" width="50" height="50"> Xarici dillər</th>
        <th bgcolor="yellow" colspan="2">
            <form action="">
                <label for="ingilis"> İngilis dili</label>
                <input type="radio" id="ingilis"  name="dil" value="ingilis">
                <label for="turk">Türk dili</label>
                <input type="radio" id="turk" name="dil" value="turk">
                <label for="rus">Rus dili</label>
                <input type="radio" id="rus" name="dil" value="rus">
            </form>
        </th>  
    </tr>
    <tr>
        <th bgcolor="pink" width="50" height="50">Əsgərlik </th>
        <th bgcolor="yellow" colspan="2">
    <form action="">
        <select id="esgerlik" name="esgerlik">
        <option value="olub">Xidmətdə olub</option>
        <option value="olmayib">Xidmətdə olmayıb</option>
        </select>
    </form>     
        </th>
    </tr>
    <tr>
        <th bgcolor="pink" width="50" height="50"> Təhsil </th>
        <th bgcolor="yellow" colspan="2"> 
    <form action="">
        <select id="tehsil" name="tehsil">
        <option value="orta"> Orta</option>
        <option value="kollec">Kollec</option>
        <option value="ali">Ali</option>
        </select>
    </form> 
        </th>
    </tr>
    <tr>
        <th bgcolor="pink" width="50" height="50" colspan="3">  
<button>Tesdiq et</button>
    </form> 
        </th> 
    </tr>
